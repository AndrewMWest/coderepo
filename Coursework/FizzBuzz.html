//code from Stack Overflow to find prime numbers...
var arr = [2];

function isPrime( n ) {

    
   // eliminate non-integers 
   if (  n != Math.round(n)  ) {
      return false;
   }
   
   // assume n is prime and test if true
   for(var i=2, max=Math.sqrt(n); i <= max; i++) {
       if ( n % i === 0 ) {
           return false;
       }
    }
    return n > 1;
}

function myFunction() {

    for (i = 3; i <= 30; i++) {
      if ( isPrime(i) ) {
          arr.push(i); 
      }// end-if
    }// end-for
    document.getElementById("demo").innerHTML = arr;
}

myFunction();
<div id="demo"></div>
