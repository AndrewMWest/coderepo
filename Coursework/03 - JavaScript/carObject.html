<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // The car's make?
      console.log(car["make"]);
      console.log(car.make);
      // The car's model?
      console.log(car["model"]);
      console.log(car.model);
      // The car's mileage?
      console.log(car["mileage"]);
      console.log(car.mileage);
      //console.log(car.mileage); This is object.parameter.
      // How would we run the car's driveToWork method?
      car.driveToWork();
      // How would we run the car's driveAroundWorld method?
      car.driveAroundWorld();
      // How would we run the getTuneUp method?
      car.getTuneUp();
      
      function reWriteStats(){
            console.log(car.make + car.model + car.color + car.mileage + car.isWorking);
        }
     document.onkeyup = function(event) {
        var letter = event.key.toLowerCase();
        if(letter === "a"){
            car.driveToWork();
            reWriteStats();
        }
      };

/* Using the code from the previous activity as a starting point, create a complete application that meets the following specifications:

* Users can enter keyboard input (letters).

* When the user presses a key, it calls the appropriate function.

* These letters also trigger a global function called `reWriteStats()` that logs the car's make, model, color, mileage, and `isWorking` status to the console.

* **HINT:\*** You WILL need to use the `document.onkeyup()` function to collect input from the user's keyboard.
    // event key calls functions.
    // each function rolls up to a global function.

    </script>
    
  </body>
